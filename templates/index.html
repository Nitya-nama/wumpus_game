<!DOCTYPE html>
<html>
<head>
    <title>Wumpus World</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Wumpus World</h1>

<div id="hud">
    Score: <span id="score">0</span>
</div>

<div id="grid"></div>

<div class="controls">
    <button onclick="moveDir('up')">↑</button>
    <button onclick="moveDir('left')">←</button>
    <button onclick="moveDir('down')">↓</button>
    <button onclick="moveDir('right')">→</button>

    <button onclick="grab()">Grab</button>
    <button onclick="shootMode()">Shoot</button>
    <button onclick="climb()">Climb</button>
    <button onclick="newGame()">New Game</button>
</div>

<script src="/static/game.js"></script>
</body>
</html>
